<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div id="top-half">
            <div id="left">
                <img src="img/magnify.png" alt="magnifying glass">
                <input type="text">
            </div>

            <div id="right">
                <img src="img/notification.png" alt="bell icon">
                <img src="img/account.png" alt="account icon">
                <h2>Leonardo DaVinci</h2>
            </div>
        </div>



        <div id="bottom-half">
            <div id="left">
                <div id="left-img-div">
                    <img src="img/account.png" alt="account">
                </div>
                <div id="left-text-div">
                    <p>Hi there,</p>
                    <h2>Leonardo DaVinci (@leo)</h2>
                </div>
            </div>

            <div id="right">
                <button id="new-btn">New</button>
                <button id="upload-btn">Upload</button>
                <button id="share-btn">Share</button>
            </div>
        </div>
    </header>




    <nav>
        <div id="nav-dashboard-div" class="nav">
            <img src="img/horse-human.png" alt="horse human">
            <h1>Dashboard</h1>
        </div>

        <div id="nav-home-div">
            <div class="nav-item-div">
                <img src="img/beekeeper.png" alt="bee">
                <h3><a target="_blank" href="https://google.com">Home</a></h3>
            </div>
            <div class="nav-item-div">
                <img src="img/beekeeper.png" alt="bee">
                <h3><a target="_blank" href="https://google.com">Profile</a></h3>
            </div>
            <div class="nav-item-div">
                <img src="img/beekeeper.png" alt="bee">
                <h3><a target="_blank" href="https://google.com">Messages</a></h3>
            </div>
            <div class="nav-item-div">
                <img src="img/beekeeper.png" alt="bee">
                <h3><a target="_blank" href="https://google.com">History</a></h3>
            </div>
            <div class="nav-item-div">
                <img src="img/beekeeper.png" alt="bee">
                <h3><a target="_blank" href="https://google.com">Tasks</a></h3></div>
            <div class="nav-item-div">
                <img src="img/beekeeper.png" alt="bee">
                <h3><a target="_blank" href="https://google.com">Communities</a></h3>
            </div>
        </div>

        <div id="nav-settings-div">
            <div class="nav-item-div">
                <img src="img/beekeeper.png" alt="bee">
                <h3>Settings</h3>
            </div>
            <div class="nav-item-div">
                <img src="img/beekeeper.png" alt="bee">
                <h3>Support</h3>
            </div>
            <div class="nav-item-div">
                <img src="img/beekeeper.png" alt="bee">
                <h3>Privacy</h3>
            </div>
        </div>
    </nav>





    <main>

    </main>
